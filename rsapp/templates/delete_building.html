{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3 class="my-4">Вы действительно хотите удалить здание "{{ building.name }}"?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'buildings' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
